software-company {
  investment = ${?INVESTMENT} # USD
  idea = ${?IDEA}
  environment = ${?ENVIRONMENT}
  agents {
    BaseEmployee {
      mailbox-size = 50
      log-level = "INFO"
      max-concurrency = 4
    }
    boss : ${software-company.agents.BaseEmployee} {
      description = "oversees company strategy"
      skills = ["BossRequirement"]
      inputs = ["TestsPassed"]
      outputs = ["BossRequirement"]
      max-concurrency = 3
      dependencies = ["product-manager"]
      notes = "sets priorities"
    }
    product-manager : ${software-company.agents.BaseEmployee} {
      description = "drafts and revises PRD"
      skills = ["WritePRD", "RevisePRD"]
      inputs = ["BossRequirement"]
      outputs = ["PRDWritten"]
      max-concurrency = 4
      dependencies = ["architect"]
      notes = "defines product requirements"
    }
    architect : ${software-company.agents.BaseEmployee} {
      description = "designs system architecture"
      skills = ["WriteDesign", "ReviseDesign", "ReviewPRD", "ReviewCode"]
      inputs = ["PRDWritten"]
      outputs = ["DesignReady"]
      max-concurrency = 5
      dependencies = ["project-manager"]
      notes = "approves technical design"
    }
    project-manager : ${software-company.agents.BaseEmployee} {
      description = "manages project tasks"
      skills = ["WriteTasks", "AssignTask", "ReviewPRD", "ReviewDesign", "ReviewCode"]
      inputs = ["DesignReady"]
      outputs = ["TasksReady"]
      max-concurrency = 4
      dependencies = ["engineer"]
      notes = "coordinates workflow"
    }
    engineer : ${software-company.agents.BaseEmployee} {
      description = "implements features"
      skills = ["WriteCode", "ReviewCode", "DebugCode"]
      inputs = ["TasksReady"]
      outputs = ["CodeReady"]
      max-concurrency = 6
      dependencies = ["qa"]
      notes = "writes and reviews code"
    }
    qa : ${software-company.agents.BaseEmployee} {
      description = "tests and verifies code"
      skills = ["WriteTests", "RunTests"]
      inputs = ["CodeReady"]
      outputs = ["TestsPassed"]
      max-concurrency = 5
      dependencies = ["boss"]
      notes = "ensures quality"
    }
  }
}